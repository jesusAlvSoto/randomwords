<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Palabras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #1e88e5;
            --secondary-blue: #64b5f6;
            --light-blue: #bbdefb;
            --dark-blue: #0d47a1;
        }

        body {
            background: linear-gradient(135deg, var(--light-blue) 0%, white 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .container {
            max-width: 800px;
        }

        .main-title {
            color: var(--dark-blue);
            font-weight: 700;
            font-size: 3.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .main-title.game-mode {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .description {
            color: var(--primary-blue);
            font-size: 1.25rem;
            line-height: 1.6;
        }

        .btn-primary {
            background-color: var(--primary-blue);
            border-color: var(--primary-blue);
            padding: 0.75rem 2rem;
            font-size: 1.25rem;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--dark-blue);
            border-color: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }

        .word-display {
            font-size: 4rem;
            color: var(--dark-blue);
            font-weight: 700;
            text-align: center;
            margin: 2rem 0;
            padding: 2rem 2rem 0.5rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            display: none;
            position: relative;
        }

        .word-text {
            margin-bottom: 2rem;
        }

        .word-info {
            display: flex;
            justify-content: center;
            font-size: 0.85rem;
            color: #666;
            padding: 0.5rem 1rem;
            border-top: 1px solid #eee;
        }

        .difficulty-selector {
            max-width: 130px;
            margin: 1rem auto 0;
            position: relative;
            text-align: center;
        }

        .difficulty-label {
            display: block;
            color: var(--dark-blue);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .difficulty-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .difficulty-info i {
            font-size: 1rem;
            color: var(--primary-blue);
        }

        .past-words-section {
            margin-top: 2rem;
            padding: 1rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: left;
        }

        .past-words-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .past-words-title {
            color: var(--dark-blue);
            font-size: 1.1rem;
            margin: 0;
        }

        .btn-clear-list {
            font-size: 0.9rem;
            padding: 0.25rem 1rem;
            color: #dc3545;
            background: none;
            border: 1px solid #dc3545;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-clear-list:hover {
            color: white;
            background: #dc3545;
        }

        .past-words-list {
            max-height: 200px;
            overflow-y: auto;
            padding: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .past-words-list div {
            padding: 0.25rem 0;
            border-bottom: 1px solid #eee;
        }

        .dropdown-toggle {
            width: 100%;
            border-radius: 50px;
            padding: 0.4rem 1rem;
            border: 1px solid var(--primary-blue);
            color: var(--primary-blue);
            font-size: 0.9rem;
            background-color: white;
            text-align: center;
        }

        .dropdown-toggle:hover,
        .dropdown-toggle:focus {
            border-color: var(--dark-blue);
            color: var(--dark-blue);
            box-shadow: 0 0 0 0.25rem rgba(30, 136, 229, 0.25);
        }

        .dropdown-menu {
            width: 100%;
            border-radius: 10px;
            border: 1px solid var(--primary-blue);
            padding: 0.5rem 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .dropdown-item {
            padding: 0.5rem 1rem;
            color: var(--primary-blue);
            text-align: center;
            font-size: 0.9rem;
        }

        .dropdown-item:hover,
        .dropdown-item:focus {
            background-color: var(--light-blue);
            color: var(--dark-blue);
        }

        .dropdown-item.active {
            background-color: var(--primary-blue);
            color: white;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }

        .heart {
            color: #e91e63;
            display: inline-block;
            animation: heartBeat 1.5s infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }

        .btn-clear-storage {
            font-size: 0.9rem;
            color: var(--primary-blue);
            text-decoration: underline;
            background: none;
            border: none;
            cursor: pointer;
        }

        .btn-clear-storage:hover {
            color: var(--dark-blue);
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }

            .main-title.game-mode {
                font-size: 2rem;
            }

            .word-display {
                font-size: 3rem;
                padding: 1.5rem 1.5rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="main-title text-center animate__animated animate__fadeIn">Generador de Palabras</h1>
        
        <div id="landing-page" class="text-center animate__animated animate__fadeIn">
            <p class="description mb-5">¡Diviértete jugando a la mímica con tus amigos! Esta aplicación genera palabras aleatorias para que puedas poner a prueba tus habilidades de actuación y pasar momentos inolvidables.</p>
            <button id="start-btn" class="btn btn-primary animate__animated animate__pulse animate__infinite">Empezar</button>
        </div>

        <div id="game-page" class="text-center" style="display: none;">
            <div id="word" class="word-display animate__animated">
                <div class="word-text"></div>
                <div class="word-info">
                    <div class="difficulty-info">
                        <i class="fas fa-brain"></i>
                        <span class="difficulty-label"></span>
                    </div>
                </div>
            </div>
            
            <button id="generate-btn" class="btn btn-primary">Genera otra palabra</button>
            <div class="difficulty-selector">
                <label class="difficulty-label">Dificultad</label>
                <div class="dropdown">
                    <button class="dropdown-toggle" type="button" id="difficulty" data-bs-toggle="dropdown" aria-expanded="false">
                        Mezcladas
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item active" href="#" data-value="mezcladas">Mezcladas</a></li>
                        <li><a class="dropdown-item" href="#" data-value="facil">Fáciles</a></li>
                        <li><a class="dropdown-item" href="#" data-value="medio">Medias</a></li>
                        <li><a class="dropdown-item" href="#" data-value="dificil">Difíciles</a></li>
                    </ul>
                </div>
            </div>

            <div class="past-words-section">
                <div class="past-words-header">
                    <h3 class="past-words-title">Palabras pasadas</h3>
                    <button id="clear-list" class="btn-clear-list">Borrar lista</button>
                </div>
                <div id="past-words-list" class="past-words-list"></div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row align-items-center">
                <div class="col text-center">
                    <p class="mb-0">Made with <span class="heart">❤</span> by Yisus</p>
                </div>
                <div class="col-auto">
                    <button id="clear-storage" class="btn-clear-storage">Borrar almacenamiento local</button>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
