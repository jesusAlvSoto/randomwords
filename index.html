<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Palabras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --primary-blue: #1e88e5;
            --secondary-blue: #64b5f6;
            --light-blue: #bbdefb;
            --dark-blue: #0d47a1;
        }

        body {
            background: linear-gradient(135deg, var(--light-blue) 0%, white 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        .container {
            max-width: 800px;
        }

        .main-title {
            color: var(--dark-blue);
            font-weight: 700;
            font-size: 3.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .description {
            color: var(--primary-blue);
            font-size: 1.25rem;
            line-height: 1.6;
        }

        .btn-primary {
            background-color: var(--primary-blue);
            border-color: var(--primary-blue);
            padding: 0.75rem 2rem;
            font-size: 1.25rem;
            border-radius: 50px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: var(--dark-blue);
            border-color: var(--dark-blue);
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }

        .word-display {
            font-size: 4rem;
            color: var(--dark-blue);
            font-weight: 700;
            text-align: center;
            margin: 2rem 0;
            padding: 2rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            display: none;
        }

        .difficulty-selector {
            max-width: 200px;
            margin: 0 auto;
        }

        .form-select {
            border-radius: 50px;
            padding: 0.75rem 2rem;
            border-color: var(--primary-blue);
            color: var(--primary-blue);
            font-size: 1.1rem;
        }

        .form-select:focus {
            border-color: var(--dark-blue);
            box-shadow: 0 0 0 0.25rem rgba(30, 136, 229, 0.25);
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
        }

        .heart {
            color: #e91e63;
            display: inline-block;
            animation: heartBeat 1.5s infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }

        .btn-clear-storage {
            font-size: 0.9rem;
            color: var(--primary-blue);
            text-decoration: underline;
            background: none;
            border: none;
            cursor: pointer;
        }

        .btn-clear-storage:hover {
            color: var(--dark-blue);
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }

            .word-display {
                font-size: 3rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div id="landing-page" class="text-center animate__animated animate__fadeIn">
            <h1 class="main-title mb-4">Generador de Palabras</h1>
            <p class="description mb-5">¡Diviértete jugando a la mímica con tus amigos! Esta aplicación genera palabras aleatorias para que puedas poner a prueba tus habilidades de actuación y pasar momentos inolvidables.</p>
            <button id="start-btn" class="btn btn-primary animate__animated animate__pulse animate__infinite">Empezar</button>
        </div>

        <div id="game-page" class="text-center" style="display: none;">
            <div class="difficulty-selector mb-4">
                <select id="difficulty" class="form-select">
                    <option value="mezcladas">Mezcladas</option>
                    <option value="facil">Fáciles</option>
                    <option value="medio">Medias</option>
                    <option value="dificil">Difíciles</option>
                </select>
            </div>

            <div id="word" class="word-display animate__animated"></div>
            
            <button id="generate-btn" class="btn btn-primary">Genera otra palabra</button>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="row align-items-center">
                <div class="col text-center">
                    <p class="mb-0">Made with <span class="heart">❤</span> by Yisus</p>
                </div>
                <div class="col-auto">
                    <button id="clear-storage" class="btn-clear-storage">Borrar almacenamiento local</button>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
